<!DOCTYPE HTML>

						<IMG alt="logo" src="IMG/135x47.png">
					</TD>
					<TD>
						<FIELDSET>
							<LEGEND>clan1</LEGEND>
							<UL>
								<LI>
									<LABEL>
										<SPAN></SPAN>
									</LABEL>
								</LI>
							</UL>
						</FIELDSET>
						<FORM action="" method="POST">
							<FIELDSET>
								<LEGEND>
									<xsl:value-of select="@title"/>
								</LEGEND>
								<TABLE class="form">
									<TR>
										<TH>
											<LABEL for="upperLevel">上層行政區</LABEL>
										</TH>
										<TD>
											<SELECT id="upperLevel" name="upperLevel">
												<OPTION value="">(無)</OPTION>
											</SELECT>
										</TD>
										<TD>非必選。</TD>
									</TR>
									<TR>
										<TH class="must">
											<LABEL for="name">行政區名稱</LABEL>
										</TH>
										<TD>
											<INPUT id="name" name="name" type="text" value="{name}">
										</TD>
										<TD>必填且於同「上層行政區」裡不得有重複名稱。</TD>
									</TR>
									<TR>
										<TD colspan="3">
											<INPUT class="fL" type="reset" value="復原"/>
											<INPUT class="fR" type="submit" value="確定"/>
										</TD>
									</TR>
								</TABLE>
							</FIELDSET>
						</FORM>
